<!DOCTYPE html>
<html>
<head>
    <title>Урок первый ДЗ Пухов Ю</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset='UTF-8' />
</head>
<body>
 
<h2>Использование методов <b>first()</b>, <b>next()</b>, <b>prev()</b>, <b>last()</b>, <b>append()</b>, <b>remove()</b>, <b>addFirst()</b></h2>
<br />
<ul id="myUL"><li class='red'>Первый элемент</li><li>Второй элемент</li></ul>
<form>
     Введите текст, который будет добавлен или заменен в элементе: 
     <input type="text" id="myinput" name="input" size="30" /><br />
     <input type="button" value="Первый" onclick="first()" />
     <input type="button" value="Следующий" onclick="next()" />
     <input type="button" value="Предыдущий" onclick="prev()" />
     <input type="button" value="Последний" onclick="last()" />
     <input type="button" value="Добавить" onclick="append(this.form)" />
     <input type="button" value="Удалить" onclick="remove()" />
     <input type="button" value="Добавить в начало" onclick="addFirst(this.form)" />
</form>
</body>
</html>
